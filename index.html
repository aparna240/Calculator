<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainbody">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button  class="btn" onclick="bclear()">C</button>

                <div class="row">
                  <button  class="btn" onclick="bclick(7)">7</button>
                  <button  class="btn" onclick="bclick(8)">8</button>
                  <button  class="btn" onclick="bclick(9)">9</button>
                  <button  class="btn" onclick="bclick('/')">/</button>
                </div>
                <div class="row">
                    <button  class="btn" onclick="bclick(4)">4</button>
                    <button  class="btn" onclick="bclick(5)">5</button>
                    <button  class="btn" onclick="bclick(6)">6</button>
                    <button  class="btn" onclick="bclick('*')">X</button>
                </div>
                <div class="row">
                    <button  class="btn" onclick="bclick(1)">1</button>
                    <button  class="btn" onclick="bclick(2)">2</button>
                    <button  class="btn" onclick="bclick(3)">3</button>
                    <button  class="btn" onclick="bclick('-')">-</button>
                </div>
                <div class="row">
                    <button  class="btn" onclick="bclick('.')">.</button>
                    <button  class="btn" onclick="bclick(0)">0</button>
                    <button  class="btn" onclick="bclick('+')">+</button>
                    <button  class="btn" onclick="result()">=</button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
